<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login </title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

<link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">

</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="container">

<img class="img-fluid d-block mx-auto logo"  src="https://i.imgur.com/hgVNfQB.png" alt="Translate UP" >

      </div>
     <h1 class="mx-auto prompt"> Log in </h1>
    </div>
<div class="container card">
<form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group formbottom">
                <input class="check_box" type="checkbox"><label for="checkbox">Stay logged in</label>
                <button class="btn btn-lg btn-secondary" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
    </div>
    <div class="under">
        <a href="{{ url_for('register') }}" class="btn btn-lg btn-secondary">Register</a>
        <a href="#" class="btn btn-lg btn-secondary">Register with Google</a>
        <a href="#" class="btn btn-lg btn-secondary">Register With Facebook</a>
    </div>

    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>


</body>
</html>
